<div class="container d-flex justify-content-center">
    <div class="border">

    <form>
        <h4>SET NEW PASSWORD</h4>
       
        <div class="form-group">
            <label>Password:</label>
            <input type="password" placeholder="Password" [(ngModel)]="user.password" name="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Confirm Password:</label>
                <input type="password" placeholder="Confirm Password" [(ngModel)]="user.confirm" name="password" class="form-control" required>
                </div>
            <button class="btn btn-dark" (click)="update()">RESET</button>
    </form>

    
    </div>
    </div>
