<div class="container d-flex justify-content-center">
    <div class="border">

    <form>
        <h4>REGISTER</h4>
        <div class="form-group">
            <label>Name:</label>
            <input type="text" name="name" placeholder="Name" class="form-control" [(ngModel)]="user.name" required>
            </div>
            <div class="form-group">
                <label>E-mail:</label>
                <input type="text" name="email" placeholder="E-mail" class="form-control" [(ngModel)]="user.email" required>
                </div>
        <div class="form-group">
        <label>UserName:</label>
        <input type="text" name="username" placeholder="UserName" class="form-control" [(ngModel)]="user.username" required>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password"  name="password" placeholder="Password" class="form-control" [(ngModel)]="user.password" required>
            </div>
            <button class="btn btn-dark" (click)="register()">REGISTER</button>
    </form>
    <div id="register" class="d-flex justify-content-between">
        <p><a href="#" [routerLink]="['/login']">Already A Customer?</a></p>
       
    </div>
    
    </div>
    </div>
